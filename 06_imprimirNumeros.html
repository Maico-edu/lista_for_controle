<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const numeroInicial = Number(prompt("informe o numero inicial."));
    const numeroFinal = Number(prompt("informe o numero limite."));
    
    //PROCESSAMENTO
    if (numeroInicial <= numeroFinal) {
        let numerosPares = []
        let numerosImpares = []
        for(let i = numerosInicial +1; i < numeroFinal; i++)
        if (i % 2 = 0) {
            numerosPares.push(i)
        }
        else {
            numerosImpares.push(i)
        }
        document.write("numeros Pares são: " + numerosPares.join(" - ")<br>);
        document.write("numeros Impares são: " + numerosImpares.join(" - "));
    } else {
        alert("o numero inicial deve ser menor que o numero final")
    }
    
    //SAÍDA

</script>
