<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
     const impares = [];

    //PROCESSAMENTO
     for (let i = 0; i <= 50; i++) {
        if (i % 2 == 1) {
        impares.push(i)
    }
     }

     document.write("os numeros impares são: " + impares.join(" - "));

    //SAÍDA

</script>
